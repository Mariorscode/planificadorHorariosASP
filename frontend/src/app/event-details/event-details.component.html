<div style="margin: 5px">
  <h2>{{ data.title }}</h2>
  <p><strong>Inicio:</strong> {{ data.startTime | date : "medium" }}</p>
  <p><strong>Fin:</strong> {{ data.endTime | date : "medium" }}</p>
  <p><strong>Trabajador:</strong> {{ data.worker }}</p>
  <p><strong>Espacio:</strong> {{ data.space }}</p>
</div>
