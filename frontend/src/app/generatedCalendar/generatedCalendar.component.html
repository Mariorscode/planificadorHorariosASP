<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/homepage" (click)="sidenav.close()"
        >Horarios</a
      >
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/workers" (click)="sidenav.close()"
        >Trabajadores</a
      >
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/spaces" (click)="sidenav.close()"
        >Espacios</a
      >
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/tasks" (click)="sidenav.close()">Tareas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="home-link" routerLink="/homepage">Scheduler ASP</span>
    </mat-toolbar>
    <!-- Contenido resto de pagina -->
    <div style="margin: 5px">
      <app-generatedCalendarOption> </app-generatedCalendarOption>
    </div>
    <button mat-raised-button color="primary" class="save-button">
      Guardar calendario
    </button>
    <!-- /Contenido resto de pagina -->
  </mat-sidenav-content>
</mat-sidenav-container>
