<app-navBar>
  <div style="margin: 20px">
    <h2>Tareas programables</h2>
    <div class="column">
      <div class="card-container">
        <div class="card-container">
          <div *ngFor="let scheduableTask of taskCards">
            <mat-card class="card">
              <mat-card-header>
                <mat-card-title>{{ scheduableTask.name }}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                Tamaño: {{ scheduableTask.size }}
              </mat-card-content>
              <mat-card-actions>
                <button
                  mat-raised-button
                  color="accent"
                  (click)="openScheduableTaskDialog(scheduableTask)"
                  style="margin: 5px"
                >
                  Modificar
                </button>
                <button
                  mat-raised-button
                  color="warn"
                  style="margin: 5px"
                  (click)="deleteTask(scheduableTask.name)"
                >
                  Eliminar
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
      <button
        mat-raised-button
        color="primary"
        (click)="openScheduableTaskDialog()"
        style="margin: 5px"
      >
        Añadir tarea
      </button>
    </div>
  </div>
</app-navBar>
